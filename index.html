<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Books</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>

	<div class="container" id="hello">
		<div class="row">
			{{ msg }}
			<input class="form-control" type="text" v-model="msg">
		</div>
		<div class="row">
			<h1>My List</h1>
			<ul>
				<li v-for="people in peoples">
					{{ people.name }}
				</li>
			</ul>
		</div>

		<div class="row">
			<h1>My List Elements</h1>
			<input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement">
			<ul>
				<li v-for="element in elements">
					{{ element.title }}
					<a href="#" v-on:click="removeElement($event, $index)">X</a>
				</li>
			</ul>
		</div>

		<div class="row">
			<h1>v-on</h1>
			<button v-on:click="myClick">click</button>
			<button @click="myClick">@click</button>
			<input type="text" class="form-control" @keyup="myKeyUp" placeholder="mykeyUp">
			<input type="text" class="form-control" @keyup.enter="myKeyUp" placeholder="mykeyUp.enter">
			<input type="text" class="form-control" @keyup.13="myKeyUp" placeholder="mykeyUp.13">
		</div>

		<div class="row">
			<h1>v-bind</h1>
			<p v-bind:class="{ 'text-danger': 2 === 1, 'text-info': true }">text</p>
			<p :class="{ 'text-danger': 2 === 1, 'text-info': true }">:text</p>
			<!--<p v-bind:style="{ font-size: 30 + 'px' }">style</p>-->
			<p v-bind:style="[objectA,objectB]">Object A and B</p>
			<!--<p v-bind:="{id: 1 === 1, name: true}">bind attribute</p>-->
		</div>
		
		<div class="row">
			<h1>v-model</h1>
			<ul>
				<li v-for="myList in myListForm">
					{{ myList.name }} - {{ myList.email }}
				</li>
			</ul>
			<input type="text" v-model="myForm.name" placeholder="Name">
			<input type="text" v-model="myForm.email" placeholder="E-mail">
			<button @click="addForm">Add</button>
		</div>
		<br><br><br>

	</div>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
